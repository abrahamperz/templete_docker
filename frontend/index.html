<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard WhatsApp</title>
    <link href="./dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Sidebar -->
        <aside class="fixed inset-y-0 left-0 w-64 bg-white shadow-lg">
            <div class="p-4">
                <h1 class="text-2xl font-bold text-blue-600">Dashboard</h1>
            </div>
            <nav class="mt-4">
                <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-blue-100">Clientes WhatsApp</a>
                <a href="#" class="block px-4 py-2 text-gray-500 hover:bg-blue-100">Mensajes</a>
                <a href="#" class="block px-4 py-2 text-gray-500 hover:bg-blue-100">Estadísticas</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="ml-64 p-8">
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4">Clientes WhatsApp</h2>
                
                <!-- Search -->
                <div class="mb-6">
                    <input type="text" placeholder="Buscar cliente..." class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Clientes -->
                <div class="space-y-4">
                    <!-- Cliente 1 -->
                    <div class="bg-white rounded-lg shadow p-4">
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="font-semibold">Cliente 1</h3>
                                <p class="text-sm text-gray-600">+52 123 456 7890</p>
                                <p class="text-sm text-gray-500">Último mensaje: Hola, necesito ayuda con mi pedido</p>
                                <p class="text-xs text-gray-400">12:00 PM</p>
                            </div>
                            <span class="px-2 py-1 text-xs text-green-600 bg-green-100 rounded-full">Activo</span>
                        </div>
                    </div>

                    <!-- Cliente 2 -->
                    <div class="bg-white rounded-lg shadow p-4">
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="font-semibold">Cliente 2</h3>
                                <p class="text-sm text-gray-600">+52 987 654 3210</p>
                                <p class="text-sm text-gray-500">Último mensaje: ¿Cuándo llegará mi pedido?</p>
                                <p class="text-xs text-gray-400">11:30 AM</p>
                            </div>
                            <span class="px-2 py-1 text-xs text-green-600 bg-green-100 rounded-full">Activo</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
